services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ocean_city_rentals
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ocean_city_rentals_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocean_city_rentals"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://ocean_city_rentals:password@db:5432/ocean_city_rentals_development
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    stdin_open: true
    tty: true
    command: bin/rails server -b 0.0.0.0

volumes:
  postgres_data:
  bundle_cache:
