services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ocean_city_rentals
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ocean_city_rentals_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ocean_city_rentals"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgres://ocean_city_rentals:password@db:5432/ocean_city_rentals_development
      RAILS_SERVE_STATIC_FILES: "true"
      RAILS_LOG_TO_STDOUT: "true"
      SECRET_KEY_BASE: ${SECRET_KEY_BASE:-placeholder_secret_key_base_for_development_only}
    volumes:
      - rails_storage:/rails/storage

volumes:
  postgres_data:
  rails_storage:
