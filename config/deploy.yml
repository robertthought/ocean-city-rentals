# Ocean City Rentals - Kamal Deployment Config
service: ocean-city-rentals

# Container image on GitHub Container Registry
image: robertthought/ocean-city-rentals

# Deploy to these servers (replace with your Hetzner IP)
servers:
  web:
    - YOUR_HETZNER_IP_HERE
    labels:
      traefik.http.routers.ocean-city-rentals.rule: Host(`ocnjweeklyrentals.com`) || Host(`www.ocnjweeklyrentals.com`)

# SSL via Let's Encrypt + Traefik proxy
proxy:
  ssl: true
  host: ocnjweeklyrentals.com

# GitHub Container Registry
registry:
  server: ghcr.io
  username: robertthought
  password:
    - KAMAL_REGISTRY_PASSWORD

# Environment variables
env:
  secret:
    - RAILS_MASTER_KEY
    - DATABASE_URL
  clear:
    RAILS_ENV: production
    RAILS_LOG_TO_STDOUT: "true"
    RAILS_SERVE_STATIC_FILES: "true"
    SOLID_QUEUE_IN_PUMA: true

# Aliases for common commands
aliases:
  console: app exec --interactive --reuse "bin/rails console"
  shell: app exec --interactive --reuse "bash"
  logs: app logs -f
  dbc: app exec --interactive --reuse "bin/rails dbconsole"

# Persistent storage
volumes:
  - "ocean_city_rentals_storage:/rails/storage"

# Asset bridging between deploys
asset_path: /rails/public/assets

# Build for AMD64 (Hetzner servers)
builder:
  arch: amd64

# PostgreSQL database as accessory
accessories:
  db:
    image: postgres:16
    host: YOUR_HETZNER_IP_HERE
    port: "127.0.0.1:5432:5432"
    env:
      clear:
        POSTGRES_USER: ocean_city_rentals
        POSTGRES_DB: ocean_city_rentals_production
      secret:
        - POSTGRES_PASSWORD
    directories:
      - data:/var/lib/postgresql/data
